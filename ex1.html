<!DOCTYPE html> <!-- 문서 형식 선언 = (Document Type Declaration) -->

<!--
    // 각주
    - 비쥬얼 스튜디오 [! + tab / html:5] 하면 자동 생성
    - meta : 문서설정, 문서정보 => 데이터의데이터

    - 익스텐션 => 코드완료 후 각주 및 불필요한 코드 삭제
-->

<html lang="en">
<head>
    <!-- 캐릭터셋(문자렌더링방식) -->
    <meta charset="UTF-8">
    <!-- 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 제목</title>
    <!-- 스타일 -->
    <style>
        .rtxt {color:red;font-size:20px;}
    </style>
    <script></script><!-- <head> 내 스크립트 => 문서 로딩 전에 설정 -->
</head>
<body>
    <!-- 
        - 태그이름{태그 내 적고 싶은내용} + tab 
        - 커서 포인트 안보이면 ctrl + space

        - 브라우징, 렌더링 : 브라우저에 출력되는 현상
        _________
        1. 문법성
        2. 호환성
        - 크로스 브라우징 : 브라우저 별로 출력성 확인하는 것 (사파리, 크롬, 엣지)
        - 크로스 미디어 : 기기별로 출력성 확인 (핸드폰, 태블릿)
        3. 웹접근성 - 청각/시각 장애인, 고령자


     -->
    <script></script><!-- <body> 내 스크립트 => 문서 로딩 되고 설정 -->
    <!-- h1{제목1}+h2{제목2}+h3{제목3}+h4{제목4}+h5{제목5}+h6{제목6}+p{문단내용} -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <hr> <!-- 줄 생김 태그 -->
    <!-- 인라인 방식 -->
    <p>문단내용<br />
    <strong>우리나라</strong> &nbsp;&nbsp;&nbsp;&nbsp; 
    <span class="rtxt">대한</span>민국
    <ins>아름다운<!-- 밑줄 --></ins> <em>우리 <!-- 기울기 --></em>강산</p>
    <hr> <!-- 줄 생김 태그 -->
    <!-- 블록 방식 -->
    <div>
        <!-- 시맨틱 태그 : 구역설정만 하는 태그, 따로 설정은 안됨 -->
        <header>구역내용</header>
        <nav>메뉴</nav>
        <article>우리나라</article> &nbsp;&nbsp;&nbsp;&nbsp; 
        <section class="rtxt">대한</section>민국
        <figure>아름다운</figure> <address>우리</address>강산
        <footer>하단</footer>
    </div>
    <pre> <!-- pre 태그 안에 내용은 화면에 그대로 출력됨 -->
    아름다운 이 땅에
        금수강산에
            단군할아버지가 터잡으시고
    </pre>
</body>
</html>
